<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagran-wrap">
        <div class="instagran-phone">
            <img src="imagens/cel1.png" alt="celular">
        </div>
        <div class="instargan-continue">
            <div class="group">
                <img src="imagens/logo.png" class= "insta-logo"alt="instran logo">
                <div class="profile-photo">
                    <img src="imagens/perfil1.jpg"  alt="foto de perfil">
                </div>
                <a href="#" class="instagran-login">Continue como usernameinstagran</a><br>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é usernameinstagran</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> 
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
            </div>
            <div class="download">
                <img src="imagens/icone 1.png" width="130px" alt="app">
                <img src="imagens/icone 2.png" width="130px" alt="app">
            </div>
        </div>
    </div>
</body>
</html>
